name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # Triggers on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Azure using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.new_sre_secret }}

      - name: ğŸ³ Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: sre-rg
          containerAppName: sreapp
          imageToBuild: sreapp:latest
          dockerfilePath: ./app/Dockerfile
          appSourcePath: ./app  # âœ… correct key name
