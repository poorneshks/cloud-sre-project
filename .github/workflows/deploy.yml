name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

env:
  ACR_NAME: cabccf634d35acr  # use your actual ACR name (without .azurecr.io)
  IMAGE_NAME: sreapp:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.new_sre_secret }}

      - name: 🔐 Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: 🐳 Build Docker image
        run: |
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME ./app

      - name: 📤 Push image to ACR
        run: |
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME

      - name: 🚀 Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: sre-rg
          containerAppName: sreapp
          imageToDeploy: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}
