name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # You can change this to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Log in to Azure using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.new_sre_secret }}

      - name: 🐳 Build and deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: sre-rg
          containerAppName: sreapp
          imageToBuild: mydockerhubuser/sreapp:latest  # No Docker Hub needed; built internally
          dockerfilePath: ./app/Dockerfile
          sourceDirectory: ./app
